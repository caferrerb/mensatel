<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mensatel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <br/>
        
        <div id="top">     
         
              <h:form>  
            <p:growl autoUpdate="true"/>
            <p:menubar style="width:1200px">
                 
                <p:submenu label="GESTION">
                   
                    
                   <p:menuitem value="Registrar Usuario" actionListener="#{menuView.save}" icon="ui-icon-disk" url="/faces/registrarUsuarios.xhtml"/>      
                    <p:separator />
                    <p:menuitem value="Registrar Abonado" actionListener="#{menuView.save}" icon="ui-icon-disk" url="/faces/registrarAbonados.xhtml"/>    
                </p:submenu>               
                <p:submenu label="SUSCRIPCIONES">
                    <p:menuitem value="Cancelar Suscripcion" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close" url="/faces/eliminarSuscripcion.xhtml"/>    
                </p:submenu>               
                <p:submenu label="PAGOS">
                    <p:menuitem value="Recargar Abonado" actionListener="#{menuView.save}" icon="ui-icon-disk" url="/faces/recargarAbonado.xhtml" />  
                </p:submenu>               
                <p:submenu label="PLANES">
                    <p:menuitem value="Crear Planes" actionListener="#{menuView.save}" ajax="false" icon="ui-icon-disk"  url="/faces/crearPlanes.xhtml" />
                    <p:separator />                
                   
                    <p:menuitem value="Edicion de Planes" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-document" url="/faces/buscarPlanes.xhtml"/>  
                    <p:separator />                
                   
                    <p:menuitem value="Lista de Planes" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-document" url="/faces/listarPlanes.xhtml"/>  
                </p:submenu>                                 
            </p:menubar> 
            <br/>
        </h:form>
              </div>
    </h:body>
</html>
