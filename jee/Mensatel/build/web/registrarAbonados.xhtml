<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Abonados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <br/>
        <h:form>  
            <p:panel header="ABONOS">
                <p:panelGrid columns="4">
                    <p:outputLabel>Numero</p:outputLabel>
                    <p:inputText id="tfNumero" required="true" value="#{abonadosBean.numero}" />
                    <p:outputLabel>Documento</p:outputLabel>
                    <p:inputText id="tfDocumento" required="true" value="#{abonadosBean.documento}" />
                    <p:outputLabel>Tipo Documento</p:outputLabel>
                    <p:selectOneMenu required="true" value="#{abonadosBean.tipodoc}" id="cbxTipoDoc" style="width:75%">
                        <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="CEDULA" itemValue="CEDULA" />
            <f:selectItem itemLabel="TI" itemValue="TI" />
            <f:selectItem itemLabel="CEDULA EXTRANJERA" itemValue="CEDULA EXTRANJERA" />
             <f:selectItem itemLabel="NIT" itemValue="NIT" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>           
            <br/>
            <p:commandButton value="Guardar" action="#{abonadosBean.mostrar()}" update="@form"/>
            <p:commandButton value="menu que no funciona" action="menu"    immediate="true" />
        </h:form>
    </h:body>
</html>
