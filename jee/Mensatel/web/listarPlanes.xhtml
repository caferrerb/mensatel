<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Suscripciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <br/>
        <h:form>  
            <p:panel header="LISTA DE PLANES" style="width:1200px">
                <p:dataTable var="p" value="#{listarPlanesBean.planes}">
                    
                      <p:column headerText="Codigo">
                          <h:outputText value="#{p.idplan}" />
                    </p:column>
                    <p:column headerText="Nombre Plan">
                        <h:outputText value="#{p.nombre}" />
                    </p:column>
                    <p:column headerText="Numero Emails">
                        <h:outputText value="#{p.numeromails}" />
                    </p:column>
                    <p:column headerText="Numero Mensajes">
                        <h:outputText value="#{p.numeromsjs}" />
                    </p:column>
                    <p:column headerText="Numero Push">
                        <h:outputText value="#{p.numeropush}" />
                    </p:column>
                    <p:column headerText="Numero Sms">
                        <h:outputText value="#{p.numeromsjs}" />
                    </p:column>
                    <p:column headerText="Valor Plan">
                        <h:outputText value="#{p.valorplan}" />
                    </p:column>                    
                </p:dataTable>
            </p:panel>           
            <br/>
            <p:commandButton value="VOLVER A MENU" action="menu" immediate="true" icon="ui-icon-arrowreturnthick-1-w"/>
        </h:form>
    </h:body>
</html>
