<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Planes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <br/>
        <h:form>  
            <p:panel header="BUSQUEDA DE PLANES" style="width:700px">
                <p:inputText style="margin-right:20px" value="#{buscarPlanBean.idplan}" placeholder="Ingrese el codigo del plan"/>
                <p:commandButton value="Buscar" action="#{registrarPlanBean.buscar()}" immediate="true"/>

            </p:panel>           
            <br/>
            <p:panel header="DATOS DE LOS PLANES" style="width:700px">
                <p:panelGrid columns="4">
                    <p:outputLabel>Nombre Plan</p:outputLabel>
                    <p:inputText id="tfNomPlan" required="true" value="#{registrarPlanBean.nombrePlan}" />
                    <p:outputLabel>Numero Emails</p:outputLabel>
                    <p:inputText id="tfNumEmails" required="true" value="#{registrarPlanBean.numEmails}" />
                    <p:outputLabel>Numero Mensajes</p:outputLabel>
                    <p:inputText id="tfNumMensajes" required="true" value="#{registrarPlanBean.numMensajes}" />
                    <p:outputLabel>Numero Push</p:outputLabel>
                    <p:inputText id="tfNumPush" required="true" value="#{registrarPlanBean.numPush}" />
                    <p:outputLabel>Numero Sms</p:outputLabel>
                    <p:inputText id="tfNumSms" required="true" value="#{registrarPlanBean.numSms}" />
                    <p:outputLabel>ValoR Plan</p:outputLabel>
                    <p:inputText id="tfValorPlan" required="true" value="#{registrarPlanBean.valorPlan}" />
                </p:panelGrid>
            </p:panel>  
            <br/>
            
            <p:commandButton value="Editar" action="#{registrarPlanBean.editar()}" immediate="true" icon="ui-icon-disk" />


            <p:commandButton value="VOLVER A MENU" action="menu" immediate="true" icon="ui-icon-arrowreturnthick-1-w"/>
        </h:form>
    </h:body>
</html>
