<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mensatel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <br/>
        <h:form>  
            <p:growl autoUpdate="true"/>
            <p:menubar style="width:600px">
                <p:submenu label="GESTION">
                    <p:menuitem value="Registrar Usuario" actionListener="#{menuView.save}" icon="ui-icon-disk" url="/faces/registrarUsuarios.xhtml"/>    
                    <p:separator />
                    <p:menuitem value="Registrar Abonado" actionListener="#{menuView.save}" icon="ui-icon-disk" url="/faces/registrarAbonados.xhtml"/>    
                </p:submenu>               
                <p:submenu label="SUSCRIPCIONES">
                    <p:menuitem value="Cancelar Plan" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close" url="/faces/eliminarPlan.xhtml"/>    
                </p:submenu>               
                <p:submenu label="PAGOS">
                    <p:menuitem value="Recargar Abonado" actionListener="#{menuView.save}" icon="ui-icon-disk" url="/faces/recargarAbonado.xhtml" />  
                </p:submenu>               
                <p:submenu label="PLANES">
                    <p:menuitem value="Guardar" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                    <p:separator />
                    <p:menuitem value="Buscar" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" /> 
                    <p:separator />
                    <p:menuitem value="Modificar" actionListener="#{menuView.save}" icon="ui-icon-pencil" />
                    <p:separator />
                    <p:menuitem value="Eliminar" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>  
                </p:submenu>   
                
                
            </p:menubar> 
            <br/>
        </h:form>
    </h:body>
</html>
