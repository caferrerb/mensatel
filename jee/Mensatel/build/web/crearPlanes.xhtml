<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Planes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <br/>
        <h:form>  
               <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="REGISTRO DE PLANES" style="width:700px">
                <p:panelGrid columns="4">

                      <p:outputLabel>Codigo Plan</p:outputLabel>
                      <p:inputText id="tfCodigo" required="true" value="#{gestionarPlanes.idplan}" />
                    <p:outputLabel>Nombre Plan</p:outputLabel>
                    <p:inputText id="tfNomPlan" required="true" value="#{gestionarPlanes.nombrePlan}" />
                    <p:outputLabel>Numero Emails</p:outputLabel>
                    <p:inputText id="tfNumEmails" required="true" value="#{gestionarPlanes.numEmails}" />
                    <p:outputLabel>Numero Mensajes</p:outputLabel>
                    <p:inputText id="tfNumMensajes" required="true" value="#{gestionarPlanes.numMensajes}" />
                    <p:outputLabel>Numero Push</p:outputLabel>
                    <p:inputText id="tfNumPush" required="true" value="#{gestionarPlanes.numPush}" />
                    <p:outputLabel>Numero Sms</p:outputLabel>
                    <p:inputText id="tfNumSms" required="true" value="#{gestionarPlanes.numSms}" />
                    <p:outputLabel>Valor Plan</p:outputLabel>
                    <p:inputText id="tfValorPlan" required="true" value="#{gestionarPlanes.valorPlan}" />
                </p:panelGrid>
            </p:panel>           
            <br/>
            <p:commandButton value="REGISTRAR PLANES" action="#{gestionarPlanes.guardar()}" update="@form"/>
       
            <p:commandButton value="VOLVER A MENU" action="MasterPage" immediate="true" icon="ui-icon-arrowreturnthick-1-w"/>
            
            <p:panel header="LISTA DE PLANES" style="width:1200px">
                <p:dataTable var="p" value="#{gestionarPlanes.planes}">
                    
                     <p:column headerText="Codigo Plan">
                         <h:outputText value="#{p.idplan}" />
                    </p:column>
                    <p:column headerText="Nombre Plan">
                        <h:outputText value="#{p.nombre}" />
                    </p:column>
                    <p:column headerText="Numero Emails">
                        <h:outputText value="#{p.numeromails}" />
                    </p:column>
                    <p:column headerText="Numero Mensajes">
                        <h:outputText value="#{p.numeromsjs}" />
                    </p:column>
                    <p:column headerText="Numero Push">
                        <h:outputText value="#{p.numeropush}" />
                    </p:column>
                    <p:column headerText="Numero Sms">
                        <h:outputText value="#{p.numerosms}" />
                    </p:column>
                    <p:column headerText="Valor Plan">
                        <h:outputText value="#{p.valorplan}" />
                    </p:column>                    
                </p:dataTable>
            </p:panel>           
            <br/>
        </h:form>
        
    
       
    </h:body>
</html>
