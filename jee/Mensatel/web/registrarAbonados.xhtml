<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Abonados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <br/>
        <h:form>  
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="REGISTRO DE ABONADOS" style="width:800px">
                <p:panelGrid columns="4">
                    <p:outputLabel>Numero</p:outputLabel>
                    <p:inputText id="tfNumero" required="true" value="#{registrarAbonadosBean.numero}" />
                    <p:outputLabel>Documento</p:outputLabel>
                    <p:inputText id="tfDocumento" required="true" value="#{registrarAbonadosBean.documento}" />
                    <p:outputLabel>Tipo Documento</p:outputLabel>
                    <p:selectOneMenu required="true" value="#{registrarAbonadosBean.tipodoc}" id="cbxTipoDoc" style="width:100%">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="CEDULA" itemValue="CEDULA" />
                        <f:selectItem itemLabel="TI" itemValue="TI" />
                        <f:selectItem itemLabel="CEDULA EXTRANJERA" itemValue="CC EXTRANJERA" />
                        <f:selectItem itemLabel="NIT" itemValue="NIT" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>           
            <br/>
            <p:commandButton value="REGISTRAR" action="#{registrarAbonadosBean.enviar()}" update="@form"/>
            <p:commandButton value="VOLVER A MENU" action="menu"    immediate="true" icon="ui-icon-arrowreturnthick-1-w"/>
        </h:form>
    </h:body>
</html>
